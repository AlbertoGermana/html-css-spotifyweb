<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/mediaq.css">

    <title>Spotify Web</title>
  </head>
  <body>


    <header>
      <div class="flex-header">

        <!-- blocco che contiene home - cerca e libreria -->
        <div id="box_nav_menu" class="nav_menu_box">

            <a href="#">
              <img src="assets/img/logo.svg" alt="Logo Spotify">
            </a>
          </div> <!-- logo della barra laterale -->
          <div class="nav_menu_box_item">
            <a class="active_text" href="#">

            </a>
          </div>
          <div class="nav_menu_box_item">
            <a href="#">
              <img src="assets/img/search.svg" alt="">
              <span>Cerca</span>
            </a>
          </div>
          <div class="nav_menu_box_item">
            <a href="#">
              <img src="assets/img/libreria.svg" alt="">
              <span>Libreria</span>
            </a>
          </div>
        </div>
        <!-- blocco che contiene le playlist -->
        <div id="box_playlist" class="nav_menu_box">
          <!-- pulsante per nuova playlist -->
          <h3>Playlist</h3>
          <div id="new_playlist">
            <a href="#">

                <span>Crea Playlist</span>

          <!-- elenco playlist giÃ  create -->

              <li><a href="#">Nome Playlist</a></li>
              <li><a href="#">Nome Playlist</a></li>
              <li><a href="#">Nome Playlist</a></li>
              <li><a href="#">Nome Playlist</a></li>
            </ul>
          </div>
          <!-- blocco inferiore barra sinistra con nome utente -->
        </div>
        <!-- blocco installa e profilo -->
        <div id="box_profile" class="nav_menu_box">
          <div id="install">
            <img src="assets/img/download.svg" alt="">
            <span>Installa app</span>
          </div>

          <div id="divider"></div>
          <div id="profile" class="flex-container">
            <img src="assets/img/profile.svg" alt="">
            <span>Mario Rossi</span>
          </div>
        </div>

      </div>
    </header>

    <div id="upgrade_top_bar">
        <!-- qui la barra fixed con pulsante "effettua upgrade" --><h1>upgrade</h1>
    </div>

        <article class="recently">

        <article class="most_popular">

      </section>

    </main>

      <!-- qui la barra multimediale -->
      <h1>multimedia</h1>
    </footer>
